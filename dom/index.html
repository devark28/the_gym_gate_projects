    <!-- 
    Create a table with ID and `full name` columns and a form with one input for `fullName`.
    When the form is submitted, it adds the full name to the table and updates the ID.
    ```jsx
    (if the last ID was 2 and we add another person, it updates to 3)
    ```
     -->
    <body>
        <table>
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Full name</th>
                </tr>
            </tbody>
        </table>
        <form>
            <input type="text" placeholder="Full name" name="fullName"/>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
